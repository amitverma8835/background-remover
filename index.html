<!DOCTYPE html>
<html lang="en">
<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=
        , initial-scale=1.0">
        <link rel="stylesheet" href="index.css">
        <title>Document</title>
</head>
<body>

        <div class="logo">
                <img src="logo.svg" alt="">
                <h1>Erase.bg</h1>
        </div>

        <div class="main">
                <div class="style1">
                        <div class="image">
                                <div class="image1">
                                        <img src="bg.jpg" id="withbg" alt="">
                                </div>

                                <div class="image2">
                                        <img src="withoutbg.png" id="withoutbg" alt="">
                                </div>
                        </div>

                        <div class="text">
                                Remove Background & Dwonload in PNG
                        </div>
                </div>
                <div class="style2">
                        <div class="upload-image">
                                <div class="inner-upload-image">
                                        <img src="" id="input-image" alt="">
                                        <input id="filepicker" type="file" hidden>
                                        <img src="add.svg" id="icon" alt="">
                                        <span> Upload Image</span>
                                </div>

                                <button id="upload-btn">Upload Image</button>
                        </div>
                        <img src="loading-loading-forever.gif" id="loading" alt="" width="100px">

                       
                </div>
                      
                <div class="result">
                       <div class="mainbox">
                                <div class="resultimg1">
                                        <img src="" alt=""> 
                                </div>                       
                                <div class="resultimg2">
                                        <img src="" alt="">
                                </div>
                        </div>
                        
                        <div class="btn">
                                <button id="download">Dwonload in PNG </button>
                                <button id="reset">Reset</button>
                        </div>
                </div>

                
           



        </div>
        <script src="index.js"></script>
</body>
</html>
